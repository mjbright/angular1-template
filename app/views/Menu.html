<!DOCTYPE html>
<html lang="en" ng-app="ngTemplateApp">
	<head>
		 <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
		<title>BIG COMPANY: Products</title>
			<!-- Bootstrap -->
	<!-- build:css styles/main.css -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="styles/bootstrap-social.css" rel="stylesheet">
		<link href="styles/mystyles.css" rel="stylesheet">
	<!-- endbuild -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container">
	    <div class="row row-content" ng-controller="ProductListController as productListCtrl">
            <div class="col-xs-12" ng-if="!showProductList">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showProductList">
		<div class="col-xs-12">
			<button data-ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right">
				{{showDetails ? 'Hide Details':'Show Details'}}
			</button>

			<ul class="nav nav-tabs" role="tablist">
			  <li role="presentation" ng-class="{active:isSelected(1)}"> <a ng-click="select(1)" aria-controls="**all** products" role="tab">ProductList</a></li>
			   <li role="presentation" ng-class="{active:isSelected(2)}"> <a ng-click="select(2)" aria-controls="line1" role="tab">Line1</a></li>
			   <li role="presentation" ng-class="{active:isSelected(3)}"> <a ng-click="select(3)" aria-controls="line2" role="tab">Line2</a></li>
			   <li role="presentation" ng-class="{active:isSelected(4)}"> <a ng-click="select(4)" aria-controls="line3" role="tab">Line3</a></li>
			   <li role="presentation" ng-class="{active:isSelected(5)}"> <a ng-click="select(4)" aria-controls="line4" role="tab">Line4</a></li>
			</ul>

			<div class="tab-content">
				<ul class="media-list tab-pane fade in active">
				  <li class="media" data-ng-repeat="product in products | filter:filtText" >
					<div class="media-left media-middle">
                                          <a ui-sref="app.productdetails({id: product.id})">
                                          <img class="media-object img-thumbnail"
                                          ng-src={{product.image}} alt="{{product.name}}">
                                          </a>
					</div>
					<div class="media-body">
						<h2 class="media-heading">{{product.name}}
						<span class="label label-danger">{{product.label}}</span>
						<span class="badge">{{product.price | currency}}</span>
						</h2>
						<p data-ng-show="showDetails">{{product.description}}</p>
					</div>
				  </li>
				</ul>
			</div>
		</div>
	  </div>
	</div>
	<!-- build:js script/main.js -->
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/services.js"></script>
		<script src="scripts/controllers.js"></script>
	<!-- endbuild -->
	</body>
</html>
